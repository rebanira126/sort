function getFile(filePath) {
	var txtData = new Array();
	var txtData2 = new Array();
	var j = 0;
	var filedata = new XMLHttpRequest();	
	filedata.open("GET", filePath, false);
	filedata.send(null);

	var LF = String.fromCharCode(10);
	txtData2 =filedata.responseText.split(LF);
	for (i=0; i<txtData2.length; i++) {

		txtData[j] = txtData2[i];

	}
	
	return txtData;

//変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
function initList(flagLovelive, flagLoveliveSunshine, flagNijigaku, flagLoveliveSuperStar){
	var n = 0;
	var mid;
	var i;

	lstMember = new Array();
	parent = new Array();
	equal = new Array();
	rec = new Array();
	remMember = new Array();
	loveliveSong = new Array();
	
	//【追加コード】
	if (flagLovelive == 1) loveliveSong = loveliveSong.concat(loveliveSong);
	if (flagLoveliveSunshine == 1) loveliveSong = loveliveSong.concat(loveliveSunshineSong);
	if (flagNijigaku == 1) loveliveSong = loveliveSong.concat(nijigakuSong);
	if (flagLoveliveSuperStar == 1) loveliveSong = loveliveSong.concat(loveliveSuperStarSong);

	//ソートすべき配列
	lstMember[n] = new Array();
	for (i=0; i<loveliveSong.length; i++) {
		lstMember[n][i] = i;
	}
	parent[n] = -1;
	totalSize = 0;
	n++;

	for (i=0; i<lstMember.length; i++) {
		//要素数が２以上なら２分割し、
		//分割された配列をlstMemberの最後に加える
		if(lstMember[i].length>=2) {
			mid = Math.ceil(lstMember[i].length/2);
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(0,mid);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
		}
	}

	//保存用配列
	for (i=0; i<loveliveSong.length; i++) {
		rec[i] = 0;
	}
	nrec = 0;

	//引き分けの結果を保存するリスト
	//キー：リンク始点の値
	// 値 ：リンク終点の値
	for (i=0; i<=loveliveSong.length; i++) {
		equal[i] = -1;
	}

	cmp1 = lstMember.length-2;
	cmp2 = lstMember.length-1;
	head1 = 0;
	head2 = 0;
	numQuestion = 1;
	finishSize = 0;
	finishFlag = 0;
}


//リストのソート+++++++++++++++++++++++++++++++++++++++++++
//flag：比較結果
//  -1：左を選択
//   0：引き分け
//   1：右を選択
function sortList(flag){
	var i;
	var str;
	
	var chara1 = loveliveSong[lstMember[cmp1][head1]];
	var chara2 = loveliveSong[lstMember[cmp2][head2]];
	var chara99 = chara1 + "と" + chara2;
	
	// 除外操作
	if (flag == 2) {
		if (removeCheck(chara1) == true) {
			remMember.push(chara1);
			flag = 1;
			remCookieRec += "R";
		} else {
			return;
		}
	} else if (flag == 99) {
		if (removeCheck(chara99) == true) {
			remMember.push(chara1);
			remMember.push(chara2);
			flag = 0;
			remCookieRec += "R";
		} else {
			return;
		}
	} else if (flag == -2) {
		if (removeCheck(chara2) == true) {
			remMember.push(chara2);
			flag = -1;
			remCookieRec += "R";
		} else {
			return;
		}
	} else{
		remCookieRec += "L";
	}
	

	//ソート情報の記録
	var sortrecValue;
	if (flag == 1) {
		sortrecValue = "R";
	} else if (flag == 0) {
		sortrecValue = "C";
	} else if (flag == -1) {
		sortrecValue = "L";
	}
	cookieRec += sortrecValue;

	//recに保存
	if (flag<0) {
		rec[nrec] = lstMember[cmp1][head1];
		head1++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}
	else if (flag>0) {
		rec[nrec] = lstMember[cmp2][head2];
		head2++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}
	else {
		rec[nrec] = lstMember[cmp1][head1];
		head1++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
		equal[rec[nrec-1]] = lstMember[cmp2][head2];
		rec[nrec] = lstMember[cmp2][head2];
		head2++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}

	//片方のリストを走査し終えた後の処理
	if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		//リストcmp2が走査済 - リストcmp1の残りをコピー
		while (head1<lstMember[cmp1].length){
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}
	else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
		//リストcmp1が走査済 - リストcmp2の残りをコピー
		while (head2<lstMember[cmp2].length){
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}

	//両方のリストの最後に到達した場合は
	//親リストを更新する
	if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
			lstMember[parent[cmp1]][i] = rec[i];
		}
		lstMember.pop();
		lstMember.pop();
		cmp1 = cmp1-2;
		cmp2 = cmp2-2;
		head1 = 0;
		head2 = 0;

		//新しい比較を行う前にrecを初期化
		if (head1==0 && head2==0) {
			for (i=0; i<loveliveSong.length; i++) {
				rec[i] = 0;
			}
			nrec = 0;
		}
	}
	if (cmp1<0) {
		str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
		document.getElementById("battleNumber").innerHTML = str;

		showResult();
		finishFlag = 1;
	}
	else {
		showImage();
	}
	
	sortBreak();
}

//除外の確認
function removeCheck(str) {
	var str2 = str + "をソートから除外します。よろしいですか？";
	if (remResFlag == 0) {
		if(window.confirm(str2)){
			return true;
		} else {
			return false;
		}
	} else {
		return true;
	}
}

// リザルト画面にジャンル表記
function replaceName(str) {
	var str1;

if (loveliveSong.indexOf(str) > -1 || loveliveSunshineSong.indexOf(str) > -1){
	str1 = str + "</td><td style=\"border:1px solid #000; padding-left:5px;\">" + "ラブライブ！";
} else if (nijigakuSong.indexOf(str) > -1) {
	str1 = str + "</td><td style=\"border:1px solid #000; padding-left:5px;\">" + "ラブライブ！サンシャイン!!";
} else if (loveliveSuperStarSong.indexOf(str) > -1) {
	str1 = str + "</td><td style=\"border:1px solid #000; padding-left:5px;\">" + "ラブライブ！虹ヶ咲学園スクールアイドル同好会";
} else if (petitSong.indexOf(str) > -1) {
	str1 = str + "</td><td style=\"border:1px solid #000; padding-left:5px;\">" + "ラブライブ！スーパースター!!";
} else{
	str1 = str;
}
	return str1;
}

//結果の表示+++++++++++++++++++++++++++++++++++++++++++++++
function showResult() {
	var ranking = 1;
	var sameRank = 1;
	var top5 = 0;
	var top5Name = "";
	var str = "";
	var i;
	
	str += "<table style=\"width:350px; font-size:12px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
	str += "<tr><td style=\"color:#ffffff; background-color:#000; text-align:center;\">順位<\/td><td style=\"color:#ffffff; background-color:#000; text-align:center;\">曲名<\/td><td width=\"70\" style=\"color:#ffffff; background-color:#000; text-align:center;\">ジャンル<\/td><\/tr>";

	for (i=0; i<loveliveSong.length; i++) {

		str += "<tr><td style=\"border:1px solid #000; text-align:right; padding-right:5px;\">"+ranking+"<\/td><td style=\"border:1px solid #000; padding-left:5px;\">"+replaceName(loveliveSong[lstMember[0][i]]) +"<\/td><\/tr>";
		
		if (i<loveliveSong.length-1) {
			if (top5 < 5) {
				top5Name += ranking + "位"+ "" + loveliveSong[lstMember[0][i]] + "" +"\n";
				top5++;
			}
			
			if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
				sameRank++;
			} else {
				ranking += sameRank;
				sameRank = 1;
			}
		}
	}
	str += "<\/table>";
	
	document.getElementById("resultField").innerHTML = str;
	
	removeReset();
	
//	CookieDel();
}

//比較する２つ要素の表示+++++++++++++++++++++++++++++++++++
function showImage() {
	// 小手先修正(0％に戻る時にnumQuestionが2になってたやつ)
	if ( finishSize == 0 ) {
		numQuestion = 1;
	}
	var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
	
	if (lockUpdateDOM == false) {
		var str1 = loveliveSong[lstMember[cmp1][head1]];
		var str2 = loveliveSong[lstMember[cmp2][head2]];
		
		var str1B = loveliveSong[lstMember[cmp1][head1]] + "を選び、" + loveliveSong[lstMember[cmp2][head2]] + "をソートから除外";
		var str2B = loveliveSong[lstMember[cmp2][head2]] + "を選び、" + loveliveSong[lstMember[cmp1][head1]] + "をソートから除外";
		
		document.getElementById("battleNumber").innerHTML = str0;
		document.getElementById("leftField").innerHTML = str1;
		document.getElementById("rightField").innerHTML = str2;
		
		document.getElementById("leftField2").innerHTML = str1B;
		document.getElementById("rightField2").innerHTML = str2B;

	}

	// 【追加コード】再走査
	if (remMember.indexOf(loveliveSong[lstMember[cmp1][head1]]) > -1 && remMember.indexOf(loveliveSong[lstMember[cmp2][head2]]) > -1) {
		remSameCnt++;
		sortList(0);
	} else if (remMember.indexOf(loveliveSong[lstMember[cmp1][head1]]) > -1) {
		remSameCnt++;
		sortList(1);
	} else if (remMember.indexOf(loveliveSong[lstMember[cmp2][head2]]) > -1) {
		remSameCnt++;
		sortList(-1);
	} else {
		numQuestion++;
	}

	if (lockUpdateDOM == false) {
		var removeTable = "";

		if (remMember.length > 0) {
			removeTable = "除外リスト<br><table id='removeTable'>";
			for (var i = 0; i < remMember.length; i++){
				if (i % 4 == 0) removeTable += (i == 0) ? "<tr>" : "</tr><tr>";
				removeTable += "<td style='border:1px solid #000000;'>" + remMember[i] + "</td>";
			}
			removeTable += "</tr></table>";
		}
		document.getElementById("remove").innerHTML = removeTable;
	
		initialize();
	}
}

// 除外リストのリセット++++++++++++++++++++++++++++++++++++
function removeReset(){
	remMember = new Array();
	document.getElementById("remove").innerHTML = "";
}

// ソート開始++++++++++++++++++++++++++++++++++++
	function sortStart() {
		if (document.getElementById('ckLovelive').checked) {
			flagLovelive = 1;
		} else {
			flagLovelive = 0;		
		}
		if (document.getElementById('ckLoveliveSunshine').checked) {
			flagLoveliveSunshine = 1;
		} else {
			flagLoveliveSunshine = 0;
		}
		if (document.getElementById('ckNijigaku').checked) {
			flagNijigaku = 1;
		} else {
			flagNijigaku = 0;
		}
		if (document.getElementById('ckLoveliveSuperStar').checked) {
			flagLoveliveSuperStar = 1;
		} else {
			flagLoveliveSuperStar = 0;
		}
		
		
		document.getElementById("resultField").innerHTML = "";
		document.getElementById("TWB").innerHTML ="";

		initList(flagLovelive, flagLoveliveSunshine, flagNijigaku, flagLoveliveSuperStar, flagPetit, flagDere, flagDereco, flagDerera, flagMill, flagMillco, flagMillra, flagLvTheme, flagSidem, flagShiny);
		showImage();
	}

<script type="text/javascript">
restartCheck('中断しているデータがあるようです。復元しますか？');

function startCheck(str){
	//Cookieの確認とソート状態の復元
	if (readCookie('sortFlag') != "" && readCookie('sortRec') != "") {
		if (Ver == readCookie('Ver')) {
			if(window.confirm(str)){
				CookieDel();
				removeReset();
				remSameCnt = 0;
				cookieRec = ""
				remCookieRec = ""
				remCnt=0;
				sortStart();
			} 
		}
	} else {
		CookieDel();
		removeReset();
		remSameCnt = 0;
		cookieRec = ""
		remCookieRec = ""
		remCnt=0;
		sortStart();
	}
}

function restartCheck(str){
	//Cookieの確認とソート状態の復元
	if (readCookie('sortFlag') != "" && readCookie('sortRec') != "") {
		if (Ver == readCookie('Ver')) {
			if(window.confirm(str)){
			// 引数追加 20150331 J
				sortRestart(0);
			} else {
				CookieDel();
			}
		} else {
			alert('楽曲データが更新されたので中断データを正しく復元できませんでした。');
			CookieDel();
		}

	}
}


// 中断する
function sortBreak() {
	var flag = "" + flagLovelive + "" + flagLoveliveSunshine + "" + flagNijigaku + "" + flagLoveliveSuperStar;
	writeCookie('sortFlag', flag, 365);
	writeCookie('sortRec', encode(cookieRec), 365);
	writeCookie('remRec', encode(remCookieRec), 365);
	writeCookie('remCnt', remSameCnt, 365);
	writeCookie('Ver',Ver, 365);
}

// 中断からの再生・アンドゥ flagRes=0で再生-1でアンドゥ 引数追加 20150331 J
// 20150408 除外対応 (rem関連)  J
function sortRestart(flagRes) {
	var flag = readCookie('sortFlag');
	var flag1;
	removeReset();
	remSameCnt = 0;
	remResFlag = 1;
	for (var i = 0; i < flag.length; i++) {
		flag1 = flag.substring(i, i+1);
		switch (i) {
			case 0: flagLovelive = flag1; break;
			case 1: flagLoveliveSunshine = flag1; break;
			case 2: flagNijigaku = flag1; break;
			case 3: flagLoveliveSuperStar = flag1; break;
		}
	}
	
	if (flagLovelive == 1) {
		document.getElementById('ckLovelive').checked = true;
	} else {
		document.getElementById('ckLovelive').checked = false;
	}

	if (flagLoveliveSunshine == 1) {
		document.getElementById('ckLoveliveSunshine').checked = true;
	} else {
		document.getElementById('ckLoveliveSunshine').checked = false;
	}

	if (flagNijigaku == 1) {
		document.getElementById('ckNijigaku').checked = true;
	} else {
		document.getElementById('ckNijigaku').checked = false;
	}
	
	if (flagLoveliveSuperStar == 1) {
		document.getElementById('ckLoveliveSuperStar').checked = true;
	} else {
		document.getElementById('ckLoveliveSuperStar').checked = false;
	}

	initList(flagLovelive, flagLoveliveSunshine, flagNijigaku, flagLoveliveSuperStar);
	document.getElementById("resultField").innerHTML = "";
	document.getElementById("TWB").innerHTML ="";
	var str = readCookie('sortRec');
	var remStr = readCookie('remRec');
	str = decode(str);
	remStr = decode(remStr);
	var str1;
	var remStr1;
	var resLenCnt;

// undo対応 20150331 Start J
	cookieRec = ""
	remCookieRec = ""
	resLenCnt = str.length;
	remSameCnt = readCookie('remCnt');
	if (flagRes == -1) {
		resLenCnt = resLenCnt - remSameCnt - 1;
	}
	CookieDel();
	// このsortList()の中でコールされるDOM操作が重いので、一旦ロック
	lockUpdateDOM = true;
// undo対応 20150331 End J
// ↓str.lengthからresLenCntに変更 20150331 J
	for (var i = 0; i < resLenCnt; i++) {
		str1 = str.substring(i, i+1);
		remStr1 = remStr.substring(i, i+1);
		remSameCnt = 0;
		if (str1=="L") {
			if (remStr1=="R"){
				sortList(-2);
			} else {
				sortList(-1);
			}
		} else if (str1=="R") {
			if (remStr1=="R"){
				sortList(2);
			} else{
				sortList(1);
			}
		} else if (str1=="C"){
			if (remStr1=="R"){
				sortList(99);
			} else{
				sortList(0);
			}
		}
		i = i + remSameCnt;
	}
	// ロック解除して、描画の為にshowImage()コール
	lockUpdateDOM = false;
	remResFlag = 0;
	showImage();
}

//Cookieを消す
function CookieDel() {
	var date1 = new Date();
	date1.setTime(0);
	document.cookie = "sortFlag=;expires="+date1.toGMTString();
	document.cookie = "sortRec=;expires="+date1.toGMTString();
	document.cookie = "remRec=;expires="+date1.toGMTString();
	document.cookie = "remCnt=;expires="+date1.toGMTString();
}

// 全ての文字列 org を dest に置き換える  
function replaceAll(str, org, dest){  
    return str.split(org).join(dest);  
}  
</script>
